[colors]
background = #2d002d
background-alt = #4c004c
foreground = #C5C8C6
primary = #936693
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main_bar]
monitor = eDP 

width = 100%
height = 20pt
;radius = 6

; dpi = 96

background = #00000000
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0


;separator = ""
;separator-foreground = #3B4252 

font-0 = monospace;2
font-1 = Font Awesome 6 Free Solid:pixelsize=20;4
font-2 = Symbols Nerd Font:pixelsize=20;4

modules-left = arrow_left i3 arrow_right systray
modules-right = arrow_first updates arrow pulseaudio arrow_2 memory arrow cpu arrow_2 date arrow powermenu arrow_right 
modules-center = arrow_left xwindow arrow_right

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray
format-margin = 8pt
;format-background = #6f326f

tray-spacing = 5pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]

type = internal/i3
index-sort = true

format = <label-state> <label-mode>
format-background = #4c004c

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.color2}

ws-icon-default = 

label-focused = 
label-focused-foreground = #ae00ae

label-focused-padding = 1

label-unfocused =  
label-unfocused-padding = 1

label-visible= %icon% 
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

label-empty = %index% %icon%
label-urgent= 󰀨
label-urgent-foreground = #ffbf00
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = " %title:0:40:...% "
format-background = #4C004C

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " 󰕾  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = "%percentage%% "

label-muted = muted
label-muted-foreground = ${colors.disabled}
format-volume-background = #4C004C

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
format-background = #6f326f
label = "%percentage_used:2%% "

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.primary}
format-background = #4C004C
label = "%percentage:2%% "

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

time = "%I:%M:%S "

date-alt = "%Y-%m-%d "

label = %date% %time%
format-prefix = "󰥔 "
format-prefix-foreground = ${colors.primary}
label-foreground = #ffffffff
format-background = #6f326f

[module/powermenu]
type = custom/script

exec = echo "󰤆"

interval = 3600

click-left = rofi -show menu -modi "menu:rofi-power-menu --choices=shutdown/reboot/suspend/logout"

format-padding = 1
format-background = #4C004C

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
interval = 300 
exec-if = ! pgrep -x "yay" >/dev/null 
                                                                    

; Opcional: Acción al hacer clic para iniciar la actualización
click-left = alacritty -e "yay -Syu" 


; Estilo del módulo (opcional)
format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground}
format-background = #6f326f
label = "%output% "

[module/arrow_first]
type = custom/text

content = 

; Color del glifo de la flecha (¡este es el color de fondo del módulo anterior!)
content-foreground = #6f326f

; Color de fondo del separador (¡este es el color de fondo del módulo siguiente!)

; Relleno (padding) para ajustar el espacio, si es necesario
content-padding = 0

