# Archivo: ~/.config/alacritty/alacritty.toml

[font]
# Es MUY IMPORTANTE que definas tu tamaño de fuente base aquí.
# Nuestro cálculo se basa en este número. En este caso, 12.0.
size = 12.0

[keyboard]
bindings = [
    # Atajo: Ctrl + \ para establecer el tamaño de fuente a 16.0
    # Este método es compatible con versiones más antiguas de Alacritty.
    # Cómo funciona:
    # 1. Resetea a 12.0
    # 2. Sube a 13.0, 3. Sube a 14.0, 4. Sube a 15.0, 5. Sube a 16.0
    { key = "Backslash", mods = "Control", action = "DecreaseFontSize" },
    { key = "Backslash", mods = "Control", action = "DecreaseFontSize" },
    { key = "Backslash", mods = "Control", action = "DecreaseFontSize" },
