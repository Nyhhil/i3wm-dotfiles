[colors]
draw_bold_text_with_bright_colors = false

# Los colores se definen en formato hexadecimal (RGB)
# Puedes encontrar selectores de color hexadecimal en línea buscando "hex color picker"

# Tema base (fondo, primer plano, etc.)
[colors.primary]
background = '0x330033' # Un gris muy oscuro (casi negro)
foreground = '0xF8F8F2' # Un blanco suave

# Colores del cursor
[colors.cursor]
text = '0x990099' # Color del texto debajo del cursor
cursor = '0x1e001e' # Color del propio cursor
